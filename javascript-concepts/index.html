<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample</title>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/test.js"></script>
        <script type="text/javascript" src="./js/sum.js"></script>
        <script type="text/javascript"  src="./js/idb.js"></script>
        <script type="text/javascript" src="./js/idb-test.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="./css/sample.css">
    </head>
    <body>
        <!--<p id="para-1"></p>
        <button type="button" onclick="changeParaContent()">Click me</button>-->
        <header id="header">Blog posts</header>
        <div class="flex-container">
		<!--<div class="outer_sq">
					<div class="circle"></div>
					<div class="inner_sq"></div>
				</div>-->
            <div class="side-nav">
                <nav>
                    <ul>
                        <li id="home">Home</li>
                        <li>Support</li>
                        <li>Contact us</li>
                        <li id="get-data" onclick="populateData()">Get data</li>
                    </ul>
                </nav>
            </div>
            <div class="right-panel">
               <div class="search">
                    <input type="text" placeholder="Search" id='search-box' onkeyup="filter()"/>
                    <!--i class="fa fa-search"></i>-->
                </div> 
                <div class="sort">
                    <label for="sortOption">Sort by</label>
                    <select name="sortOption" id="sort-option" onchange="sort()">
                        <option value="name">Name</option>
                        <option value="age">Age</option>
                    </select>
                </div>

                <h3>Drag and drop</h3>
                <div class="drag-drop">
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img src="https://www.w3schools.com/html/img_w3slogo.gif" draggable="true"
                        ondragstart="drag(event)" id="drag1" width="88px" height="31px">
                    </div>

                    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="content" id="container">
                </div>
            </div>
        </div>
    </body>
</html>
